<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            touch-action: none; 
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        /* Custom Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        @keyframes heartbeat {
            0%, 30%, 60%, 100% { transform: scale(1); }
            15%, 45% { transform: scale(1.1); }
        }
        .animate-heartbeat { animation: heartbeat 2s infinite; }
        
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        .animate-bounce-in { animation: bounceIn 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) both; }
        
        @keyframes spin-slow {
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- SVGs ---
        const Heart = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}>
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        );

        // --- Confetti ---
        const Confetti = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let particles = [];

                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                window.addEventListener('resize', resize);
                resize();

                const colors = ['#ff0000', '#ff69b4', '#ffd700', '#00ff00', '#00bfff'];

                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height - canvas.height;
                        this.size = Math.random() * 8 + 4;
                        this.speedY = Math.random() * 3 + 2;
                        this.speedX = Math.random() * 2 - 1;
                        this.color = colors[Math.floor(Math.random() * colors.length)];
                        this.rotation = Math.random() * 360;
                        this.rotationSpeed = Math.random() * 5 - 2.5;
                    }
                    update() {
                        this.y += this.speedY;
                        this.x += this.speedX;
                        this.rotation += this.rotationSpeed;
                        if (this.y > canvas.height) {
                            this.y = -20;
                            this.x = Math.random() * canvas.width;
                        }
                    }
                    draw() {
                        ctx.save();
                        ctx.translate(this.x, this.y);
                        ctx.rotate((this.rotation * Math.PI) / 180);
                        ctx.fillStyle = this.color;
                        ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                        ctx.restore();
                    }
                }

                for(let i=0; i<100; i++) particles.push(new Particle());

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => { p.update(); p.draw(); });
                    animationFrameId = requestAnimationFrame(animate);
                };
                animate();

                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animationFrameId);
                };
            }, []);
            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-50" />;
        };

        // --- Main App ---
        function App() {
            const [accepted, setAccepted] = useState(false);
            const [noBtnStyle, setNoBtnStyle] = useState({});
            const [hoverCount, setHoverCount] = useState(0);
            const [yesBtnScale, setYesBtnScale] = useState(1);
            
            const yesBtnRef = useRef(null);
            const containerRef = useRef(null);

            const handleNoInteraction = (e) => {
                // Prevent default behaviors that might trigger clicks
                if (e && e.cancelable) e.preventDefault();
                e.stopPropagation();

                // Get viewport dimensions
                const vw = window.innerWidth;
                const vh = window.innerHeight;
                
                // Get YES button position (The Danger Zone)
                const yesRect = yesBtnRef.current 
                    ? yesBtnRef.current.getBoundingClientRect() 
                    : { top: vh/2, left: vw/2, width: 100, height: 50 }; // Fallback

                // Button dimensions (Approximation)
                const btnW = 160;
                const btnH = 60;
                
                // CRITICAL: The Buffer Zone size (in pixels)
                // The "No" button will NOT land within 150px of the "Yes" button
                const buffer = 150; 

                let newX, newY;
                let safe = false;
                let attempts = 0;

                // Try to find a safe spot
                while (!safe && attempts < 50) {
                    newX = Math.random() * (vw - btnW - 20); // 20px padding from screen edge
                    newY = Math.random() * (vh - btnH - 20);
                    
                    // Enforce screen edge padding
                    newX = Math.max(10, newX);
                    newY = Math.max(10, newY);

                    // Check distance from Yes button
                    // We check if the NEW position overlaps with the Expanded Yes Area
                    const noLeft = newX;
                    const noRight = newX + btnW;
                    const noTop = newY;
                    const noBottom = newY + btnH;

                    const yesLeft = yesRect.left - buffer;
                    const yesRight = yesRect.right + buffer;
                    const yesTop = yesRect.top - buffer;
                    const yesBottom = yesRect.bottom + buffer;

                    const overlap = !(
                        noRight < yesLeft || 
                        noLeft > yesRight || 
                        noBottom < yesTop || 
                        noTop > yesBottom
                    );

                    if (!overlap) {
                        safe = true;
                    }
                    attempts++;
                }

                // If we somehow failed to find a spot (rare), put it in a corner
                if (!safe) {
                    newX = 10;
                    newY = 10;
                }

                setNoBtnStyle({
                    position: 'fixed',
                    left: `${newX}px`,
                    top: `${newY}px`,
                    zIndex: 20, // Lower than Yes (50)
                    transition: 'all 0.15s ease-out'
                });
                
                setHoverCount(c => c + 1);
                setYesBtnScale(s => Math.min(s + 0.1, 3)); // Cap growth at 3x
            };

            const getNoText = () => {
                const msgs = [
                    "No", "Are you sure?", "‡§®‡§æ‡§π‡•Ä ‡§Æ‡•ç‡§π‡§£‡•Ç ‡§®‡§ï‡•ã‡§∏!", "Really sure?",
                    "Sharddha apla porannchi shappat tula!", "‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§ï‡§∞ ‡§è‡§ï‡§¶‡§æ!",
                    "Think again!", "Last chance!", "‡§Ö‡§∏‡§Ç ‡§®‡§ï‡•ã ‡§ï‡§∞‡•Ç ‡§ó!", "Surely not?",
                    "You might regret this!", "‡§™‡§∞‡§§ ‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§ï‡§∞!", "Give it another thought!",
                    "Are you absolutely certain?", "‡§≠‡§æ‡§µ ‡§®‡§ï‡•ã ‡§ñ‡§æ‡§ä!", "This could be a mistake!",
                    "Have a heart!", "‡§π‡•ã ‡§Æ‡•ç‡§π‡§£ ‡§®‡§æ!", "Don't be so cold!", "Change of heart?",
                    "‡§Æ‡§æ‡§ù‡§Ç ‡§π‡•É‡§¶‡§Ø ‡§§‡•Å‡§ü‡•á‡§≤!", "I wouldn't say no!", "What about now?", "PLEASE",
                    "‡§ñ‡§∞‡§Ç‡§ö ‡§®‡§æ‡§π‡•Ä?", "PRETTY PLEASE", "I'm going to die of sadness", "‡§Ö‡§∞‡•á ‡§ê‡§ï ‡§®‡§æ!",
                    "Ok that's it", "Just click YES already!", "‡§∞‡•Å‡§∏‡§≤‡•Ä ‡§ï‡§æ?", "I am speed",
                    "You can't catch me!", "‡§®‡§æ‡§π‡•Ä ‡§Æ‡•ç‡§π‡§£‡§ú‡•á ‡§®‡§æ‡§π‡•Ä?", "Stop chasing me!",
                    "Click the green one!", "I'm getting tired...", "Okay, I give up (jk)",
                    "Still chasing?", "You're persistent!", "‡§§‡•ç‡§∞‡§æ‡§∏ ‡§®‡§ï‡•ã ‡§¶‡•á‡§ä!", "I'm fast as boi"
                ];
                return msgs[Math.min(hoverCount, msgs.length - 1)];
            };

            return (
                <div 
                    ref={containerRef}
                    className="h-screen w-screen bg-gradient-to-br from-pink-100 via-red-100 to-pink-200 flex flex-col items-center justify-center overflow-hidden relative"
                >
                    {/* Background Hearts */}
                    <div className="fixed inset-0 pointer-events-none">
                        {[...Array(12)].map((_, i) => (
                            <div key={i} className="absolute animate-float opacity-30 text-pink-500"
                                style={{
                                    left: `${Math.random()*100}%`,
                                    top: `${Math.random()*100}%`,
                                    animationDelay: `${Math.random()*5}s`,
                                    animationDuration: `${10+Math.random()*10}s`
                                }}>
                                <Heart className="w-8 h-8" />
                            </div>
                        ))}
                    </div>

                    {accepted ? (
                        <div className="z-50 flex flex-col items-center animate-bounce-in p-4 text-center">
                            <Confetti />
                            <div className="relative mb-6">
                                <img 
                                    src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" 
                                    alt="Kiss" 
                                    className="rounded-3xl shadow-2xl border-4 border-white w-64 h-64 object-cover"
                                />
                            </div>
                            <h1 className="text-4xl md:text-5xl font-extrabold text-pink-600 mb-4 drop-shadow-sm">
                                YAYYY! I Knew It! üíñ
                            </h1>
                            <p className="text-lg text-pink-800 mb-8 max-w-sm">
                                Best decision ever, Shraddha! Get ready for the best Valentine's Day ever! ü•∞
                            </p>
                            <button 
                                onClick={() => window.location.reload()}
                                className="bg-white text-pink-500 px-8 py-3 rounded-full font-bold shadow-lg active:scale-95 transition-transform"
                            >
                                Play Again
                            </button>
                        </div>
                    ) : (
                        <div className="z-40 flex flex-col items-center w-full max-w-md px-4 text-center">
                            <div className="mb-8 relative">
                                <div className="absolute inset-0 bg-pink-400 rounded-full blur-2xl opacity-30 animate-pulse"></div>
                                <img 
                                    src="https://media.tenor.com/ftafHq2yvBAAAAAi/mocha-bear-hearts.gif"
                                    alt="Bear" 
                                    className="relative w-48 h-48 object-contain drop-shadow-xl animate-heartbeat"
                                />
                            </div>

                            <h1 className="text-3xl md:text-4xl font-bold text-gray-800 mb-2 leading-tight">
                                Shraddha... <span className="text-pink-600">üíñ</span>
                            </h1>
                            <h2 className="text-xl font-medium text-gray-700 mb-10">
                                Will you be my Valentine?
                            </h2>

                            <div className="flex flex-col items-center gap-4 w-full justify-center relative min-h-[150px]">
                                {/* YES BUTTON */}
                                <button
                                    ref={yesBtnRef}
                                    onClick={() => setAccepted(true)}
                                    style={{ transform: `scale(${yesBtnScale})` }}
                                    className="group relative bg-green-500 hover:bg-green-600 text-white text-xl font-bold py-4 px-12 rounded-full shadow-xl transition-all duration-200 z-50 active:scale-95"
                                >
                                    <span className="flex items-center gap-2">
                                        YES <Heart className="w-6 h-6 fill-current animate-pulse" />
                                    </span>
                                </button>

                                {/* NO BUTTON */}
                                <button
                                    style={noBtnStyle}
                                    onMouseEnter={handleNoInteraction}
                                    onTouchStart={handleNoInteraction}
                                    className="bg-red-500 text-white text-lg font-bold py-3 px-8 rounded-full shadow-lg transition-colors z-30 whitespace-nowrap active:scale-90"
                                >
                                    {getNoText()}
                                </button>
                            </div>
                            
                            <div className="mt-16 text-pink-300 text-sm opacity-70">
                                Made with love
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
